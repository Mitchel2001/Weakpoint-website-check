version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - WEAKPOINT_HEADLESS=1
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "4173:4173"
    restart: unless-stopped
